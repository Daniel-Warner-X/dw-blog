name: My workflow
permissions:
  actions: read
  contents: write
  checks: write
  pull-requests: write
on: 
  pull_request:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * 0'
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.2'
        bundler-cache: true 
    - run: bundle exec rspec
